            let aux = localStorage.getItem("counter");
            
            let counter;

         if (aux === null) {
              counter = { visit: 0};
           } else {
               counter = json.parse(aux);
            }

            counter.visit++;
            let counterSerialized = JSON.stringify(counter);
            localStorage.setItem("counter",counterSerialized);

            //let text = "This is your visit #" + counter;

            p.innerHTML = text;
